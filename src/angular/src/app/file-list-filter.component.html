<div id="file-list-filter">
    <div id="filter-search">
        <i class="icon glyphicon glyphicon-search"></i>
        <div class="input-group">
            <input class="form-control" placeholder="Filter by name..." type="text">
        </div>
    </div>
    <div id="filter-status">
        <div class="button" click-stop-propagation>
            <span class="icon glyphicon glyphicon-align-justify"></span>
            <span class="text">All</span>
        </div>
        <div class="button" click-stop-propagation>
            <span class="icon glyphicon glyphicon-saved"></span>
            <span class="text">Downloaded</span>
        </div>
        <div class="button" click-stop-propagation>
            <span class="icon glyphicon glyphicon-save"></span>
            <span class="text">Downloading</span>
        </div>
        <div class="button" click-stop-propagation>
            <span class="icon glyphicon glyphicon-list"></span>
            <span class="text">Queued</span>
        </div>
        <div class="button" click-stop-propagation>
            <span class="icon glyphicon glyphicon-stop"></span>
            <span class="text">Stopped</span>
        </div>
        <div class="button" click-stop-propagation>
            <span class="icon glyphicon glyphicon-unchecked"></span>
            <span class="text">Default</span>
        </div>
    </div>
</div>

<div id="file-list">
    <div id="header">
        <div class="name">Filename</div>
        <div class="status">Status</div>
        <div class="speed">Speed</div>
        <div class="size">Size</div>
    </div>
    <div file [file]="file" *ngFor="let file of files | async; trackBy: identify"></div>
</div>

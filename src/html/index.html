<html>
    <head>
        <title>LFTP Progress</title>
        <link rel="stylesheet" href="files/index.css">
        <script type="text/javascript" charset="utf-8" src="files/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="files/jquery.dataTables.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="files/jquery.dataTables.fnReloadAjax.js"></script>
        <link rel="stylesheet" href="files/demo_table.css" />
        <script type="text/javascript" charset="utf-8" src="files/jquery-ui-1.10.3.custom.min.js"></script>
        <link rel="stylesheet" href="files/jquery-ui-1.10.3.custom.min.css" />
        
        <script type="text/javascript" charset="utf-8" src="files/index.js"></script>
    </head>
    <body>
        <div id="topHalf">
            <table id="topTable" class="display">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Status</th>
                        <th>Speed</th>
                        <th>Size</th>

                        <th>Cmds</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="bottomHalf">
            <table id="bottomTable" class="display">
                <thead>
                    <tr>
                        <th data-maxChars="5">File Name</th>
                        <th>Status</th>
                        <th>Speed</th>
                        <th>Size</th>
                        <th>Transferred</th>
                        <th>Done</th>
                        <th>Cmds</th>
                    </tr>
                </thead>
            </table>
        </div>
